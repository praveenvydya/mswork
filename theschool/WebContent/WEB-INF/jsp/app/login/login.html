
<div class="loginContent">
<form class="form-horizontal" ng-controller="loginCtrl as lg">
    <div class="form-group">
        <label for="inputUserName" class="control-label col-xs-2">First Name</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" ng-model="lg.user.userName" placeholder="User Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="control-label col-xs-2">Last Name</label>
        <div class="col-xs-4">
            <input type="password" class="form-control" ng-model="lg.user.password" placeholder="Password">
        </div>
    </div>

<div class="form-group">
        <div class="col-xs-offset-2 col-xs-4">
            <button class="btn btn-primary" ng-click="lg.login()">Login</button>
        </div>
    </div>
    
</form>
</div>
